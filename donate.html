<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Support Orphans</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #1c1c1c;
        }
        .navbar-brand {
            color: rgb(247, 202, 68) !important;
        }
        .nav-link {
            color: white !important;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: rgb(247, 202, 68) !important;
        }

        .donate-section {
            background: url('donate-banner.jpg') no-repeat center center;
            background-size: cover;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .donate-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .donate-section div {
            position: relative;
            z-index: 1;
        }
        .donation-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: rgb(247, 202, 68) !important;
            border: none;
        }
        .btn-success:hover {
            background-color: rgb(216, 176, 58) !important;
        }
        footer {
            background-color: #1c1c1c;
        }
        h2{
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Ramadan Charity for Orphans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Donate</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="donate-section">
        <div>Make a Difference - Donate Today</div>
    </div>

    <div class="container my-5">
        <h2 class="text-center">Choose Your Donation</h2>
        <form class="donation-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="program" class="form-label">Choose Program</label>
                <select class="form-select" id="program" required>
                    <option value="Literacy Program">Literacy Program</option>
                    <option value="Scholarships">Scholarships</option>
                    <option value="Digital Learning">Digital Learning</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Donation Amount ($)</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
           
            <button type="submit" class="btn btn-success w-100">Donate Now</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Ramadan Charity. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const donationForm = document.querySelector(".donation-form");
            donationForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                // Collect data from form inputs
                const name = document.querySelector("#name").value;
                const email = document.querySelector("#email").value;
                const amount = document.querySelector("#amount").value;
                const program = document.querySelector("#program").value;

                // Store data in localStorage
                localStorage.setItem("donationName", name);
                localStorage.setItem("donationEmail", email);
                localStorage.setItem("donationAmount", amount);
                localStorage.setItem("donationProgram", program);

                // Show a thank you message
                alert("Thank you for your donation! Your donation has been successfully saved.");

                // Optionally reset the form
                donationForm.reset();
            });
        });
    </script>
</body>
</html>
