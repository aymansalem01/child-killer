<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #1c1c1c;
        }
        .navbar-brand {
            color: rgb(247, 202, 68) !important;
        }
        .nav-link {
            color: white !important;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: rgb(247, 202, 68) !important;
        }
        .err {
            color: red;
            font-size: 0.875rem;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: rgb(247, 202, 68);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.125rem;
        }
        .btn-custom:hover {
            background-color: rgb(208, 170, 40);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Ramadan Charity for Orphans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="health.html">Health</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">SignUp</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="my-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="usernameSign" class="form-control" required>
                    <p class="err" id="usernameSignErr"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="emailSign" class="form-control" required>
                    <p class="err" id="emailSignErr"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="passwordSign" class="form-control" required>
                    <p class="err" id="passwordSignErr"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmSign" class="form-control" required>
                    <p class="err" id="confirmSignErr"></p>
                </div>
                <button type="submit" class="btn btn-custom" onclick="signup()">Sign Up</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Ramadan Charity. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
